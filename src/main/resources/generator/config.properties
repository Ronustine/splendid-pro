# 数据库配置
jdbc.driverClass = com.mysql.cj.jdbc.Driver
jdbc.url = jdbc:mysql://localhost:3306/splendid_pro?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
jdbc.user = root
jdbc.password = root

#c3p0
jdbc.maxPoolSize=50
jdbc.minPoolSize=10
jdbc.maxStatements=100
jdbc.testConnection=true

# 通用Mapper配置
mapper.plugin = tk.mybatis.mapper.generator.MapperPlugin
mapper.Mapper = tk.mybatis.mapper.common.Mapper
targetModelPackage =com.ronustine.splendidpro.validation.entity.po
targetXMLPackage = mapper
targetMapperPackage =com.ronustine.splendidpro.validation.dao
targetJavaProject = src/main/java
targetResourcesProject = src/main/resources